<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Practice A6.8</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Style CSS -->
</head>
<body>
	<header></header>
	<main>
		<!-- Пустой прогресс-бар -->
		<div class="progress" style="height: 3px;">
			<div
			  id="my-progress-bar" class="progress-bar" role="progressbar" style="width: 0%">
			</div>
		</div>

		<p class="text-title">Progress Bar Loading Buttons</p>
		<!-- Кнопки управления прогресс-баром -->
		<div class="wrapperButton">
		  <button class="buttonChange1 btn btn-dark" value="1">+1%</button>
		  <button class="buttonChange3 btn btn-dark" value="3">+3%</button>
		  <button class="buttonChange7 btn btn-dark" value="7">+7%</button>
		</div>
	</main>
	<footer></footer>
	<script src="./js/jquery-3.5.1.min.js"></script> <!-- jQuery JS -->
	<script src="./js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS and Popper JS -->
	<script src="js/main.js"></script> 
</body>
</html>
